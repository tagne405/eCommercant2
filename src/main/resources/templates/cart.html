<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

                layout:decorate="navBarUser.html">
<head>
   
    <title>Panier</title>
</head>
<body>
    <div layout:fragment="content">

        <section class="col-md-12 row container" style="margin-top: 3%;" >
        <div th:if="${check}" class="text-center alert-warning col-md-6 offset-3">
            <H4 th:text="${check}"></H4>
        </div>
        <div class="table-main table-responsive container" th:if="${check == null}">
            <table class="table">
                <thead>
                <tr>
                    <th style="width: 20%;">Photo</th>
                    <th>Produit Nom</th>
                    <th>Prix</th>
                    <th>Quantite</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartItem : ${shoppingCart.cartItem}">
                    <td class="thumbnail-img">
                        <a href="#">
                            <img class="img-fluid"
                                 th:src="*{'data:image/jpeg;base64,' + cartItem.produit.photo}" alt="" style="width:25%; height: 25%;"/>
                        </a>
                    </td>
                    <td class="name-pr">
                        <p style="font-size: small;" th:text="${cartItem.produit.nom}"></p>
                    </td>
                    <td class="price-pr">
                        <p th:text=" ${cartItem.produit.prix} + 'Fcfa'"></p>
                    </td>
                    <form th:action="@{/update-cart}" method="post">
                        <input type="hidden" name="id" th:value="${cartItem.produit.id}">
                        <td class="quantity-box"><input type="number" size="4" th:value="${cartItem.quantite}"
                                                        name="quantite" min="0" step="1"
                                                        class="c-input-text qty text"></td>
                        <td class="total-pr">
                            <p th:text=" ${cartItem.prixTotal} + 'Fcfa'"></p>
                        </td>
                        <td class="remove-pr" style="display: flex;">
                            <button type="submit" name="action" value="update" title="Update"
                                    class="btn btn-primary">Modifier
                            </button>

                            <button type="submit" name="action" value="delete" title="Delete"
                                    class="btn btn-warning">Supprimer
                            </button>
                        </td>
                    </form>
                </tr>
                </tbody>
                <tfooter>
                    <tr>

                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="font-weight: bold; font-size: large; " th:text = "${subTotal} + 'Fcfa'"></td>
                        <td>
                            <button type="submit" name="action" value="delete" title="Delete"
                                class="btn btn-warning"><a th:href="@{/checkout}" class="ml-auto btn hvr-hover">Commander</a>
                            </button>
                            
                        </td>
                    </tr>
                    
                </tfooter>
            </table>
        </div>

        
    </section>

    </div>
